<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Центрированный блок</title>
    <style>
        div{
            width: 1920px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button>press</button>
    <div></div>
    <script>
        var but = document.querySelector("button");
        
        but.addEventListener("click",()=>{
            var request = new XMLHttpRequest;
            //const latitude = 55.75222;
            //const longitude = 37.61556;
            //const apiKey = "71dffb53459a694cab374641a0c54649";
            var url = 'https://api.openweathermap.org/data/2.5/weather?lat=55.75222&lon=37.61556&appid=71dffb53459a694cab374641a0c54649';
           console.log(url)
            request.open("GET",url);
            request.send();
            request.onload=function(){
                if(request.status!=200){
                    alert('Ошибка' +${request.status}+':'+${request.statusText});
                }else{
                    alert("Complete,take ${request.length} bytes");
                    console.log(request.response)
                }
            }
            
        })
    </script>
</body>
</html>
